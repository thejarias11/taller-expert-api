<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Taller Expert</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-hero">
                <h1><i class="fas fa-motorcycle"></i> Taller Expert</h1>
                <p>Sistema Integral de Gestión</p>
                <div class="login-features">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Seguridad Avanzada</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-clock"></i>
                        <span>Acceso 24/7</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Diseño Responsivo</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-card">
                <div class="login-header">
                    <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
                    <p>Accede a tu cuenta para continuar</p>
                </div>
                
                <form id="loginForm" class="login-form-modern">
                    <div class="form-group-modern">
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" name="username" required 
                                   placeholder="Usuario" autocomplete="username">
                            <label for="username">Usuario</label>
                        </div>
                    </div>

                    <div class="form-group-modern">
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required 
                                   placeholder="Contraseña" autocomplete="current-password">
                            <label for="password">Contraseña</label>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Recordar sesión
                        </label>
                    </div>

                    <button type="submit" class="btn-primary login-btn">
                        <span class="btn-text">Iniciar Sesión</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                        <div class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div id="message" class="message-modern"></div>
                
                <div class="login-footer">
                    <a href="index.html" class="back-link-modern">
                        <i class="fas fa-arrow-left"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para alternar visibilidad de contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Efectos visuales para inputs
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
                if (this.value) {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });

        // Manejar envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('.login-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnIcon = submitBtn.querySelector('.btn-icon');
            const loadingSpinner = submitBtn.querySelector('.loading-spinner');

            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            btnText.style.display = 'none';
            btnIcon.style.display = 'none';
            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = `
                        <div class="success-modern">
                            <i class="fas fa-check-circle"></i>
                            <div class="message-content">
                                <strong>¡Bienvenido!</strong>
                                <p>Redirigiendo al dashboard...</p>
                            </div>
                        </div>
                    `;
                    
                    // Guardar datos en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Recordar sesión si está marcado
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Redirigir después de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `
                        <div class="error-modern">
                            <i class="fas fa-exclamation-triangle"></i>
                            <div class="message-content">
                                <strong>Error de autenticación</strong>
                                <p>${data.message}</p>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="error-modern">
                        <i class="fas fa-wifi"></i>
                        <div class="message-content">
                            <strong>Error de conexión</strong>
                            <p>Verifique su conexión e intente nuevamente</p>
                        </div>
                    </div>
                `;
            } finally {
                // Ocultar loading
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                btnText.style.display = 'block';
                btnIcon.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        });

        // Verificar si hay una sesión válida
        document.addEventListener('DOMContentLoaded', async function() {
            const rememberMe = localStorage.getItem('rememberMe');
            const token = localStorage.getItem('token');
            
            if (token) {
                try {
                    // Verificar si el token es válido
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token válido, redirigir al dashboard
                        window.location.href = 'dashboard.html';
                        return;
                    } else {
                        // Token inválido, limpiar localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('rememberMe');
                    }
                } catch (error) {
                    // Error de conexión, limpiar localStorage
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('rememberMe');
                }
            }
            
            if (rememberMe) {
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Animaciones de entrada
        window.addEventListener('load', function() {
            document.querySelector('.login-left').classList.add('slide-in-left');
            document.querySelector('.login-right').classList.add('slide-in-right');
        });
    </script>
</body>
</html>
